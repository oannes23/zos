# Nightly Channel Reflection Layer
#
# Reflects on each channel's recent activity to build understanding of spaces.
# Runs nightly at 3 AM, targeting channels with highest salience.
#
# This layer implements phenomenological reflection on channels, focusing on
# the character, culture, and dynamics of each space.

name: nightly-channel-reflection
category: channel
description: |
  Reflect on each channel's recent activity to build understanding of spaces.
  Runs nightly at 3 AM, targeting channels with highest salience.

schedule: "0 3 * * *"
target_category: channel
target_filter: "salience >= 10"  # Matches config salience.min_reflection_salience
max_targets: 15

nodes:
  - name: fetch_recent_messages
    type: fetch_messages
    params:
      lookback_hours: 72
      limit_per_channel: 100

  - name: fetch_prior_understanding
    type: fetch_insights
    params:
      retrieval_profile: recent
      max_per_topic: 10

  - name: reflect
    type: llm_call
    params:
      prompt_template: channel/reflection.jinja2
      model: reflection
      max_tokens: 1000
      temperature: 0.7

  - name: store
    type: store_insight
    params:
      category: channel_reflection

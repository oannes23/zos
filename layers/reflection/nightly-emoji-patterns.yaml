# Nightly Emoji Pattern Reflection Layer
#
# Analyzes user emoji reaction patterns alongside recent conversation context
# to understand their expressive style and what resonates with them.
# Runs nightly at 3 AM with a rolling 7-day window.
#
# This layer implements phenomenological reflection on how users express
# themselves through reactions, adding another dimension to understanding.

name: nightly-emoji-patterns
category: user
description: |
  Analyze user emoji reaction patterns alongside recent conversation
  context to understand their expressive style and what resonates with them.

schedule: "0 3 * * *"  # Nightly at 3 AM
target_category: user
target_filter: "salience >= 10"  # Matches config salience.min_reflection_salience
max_targets: 10

nodes:
  - name: fetch_recent_messages
    type: fetch_messages
    params:
      lookback_hours: 168  # 7 days
      conversation_context: true
      context_window_hours: 2
      context_min_messages: 10
      max_channels: 15

  - name: fetch_reactions
    type: fetch_reactions
    params:
      lookback_days: 7
      min_reactions: 5  # Only users who react enough to analyze

  - name: fetch_prior_understanding
    type: fetch_insights
    params:
      retrieval_profile: recent
      max_per_topic: 5

  - name: reflect
    type: llm_call
    params:
      prompt_template: user/emoji_reflection.jinja2
      model: reflection
      max_tokens: 4096
      temperature: 0.7

  - name: store
    type: store_insight
    params:
      category: user_reflection

# Nightly Subject Reflection Layer
#
# Reflects on emergent semantic topics to build understanding of community themes.
# Runs nightly at 3 AM, targeting subjects with highest salience.
#
# This layer implements phenomenological reflection on subjects â€” recurring
# themes, ideas, and topics that emerge organically from community conversation.

name: nightly-subject-reflection
category: subject
description: |
  Reflect on emergent semantic topics to build understanding of community themes.
  Runs nightly at 3 AM, targeting subjects with highest salience.

schedule: "0 3 * * *"
target_category: subject
target_filter: "salience >= 10"
max_targets: 10

nodes:
  - name: fetch_recent_messages
    type: fetch_messages
    params:
      lookback_hours: 72
      limit_per_channel: 100

  - name: fetch_prior_understanding
    type: fetch_insights
    params:
      retrieval_profile: recent
      max_per_topic: 10

  - name: reflect
    type: llm_call
    params:
      prompt_template: subject/reflection.jinja2
      model: reflection
      max_tokens: 1000
      temperature: 0.7

  - name: store
    type: store_insight
    params:
      category: subject_reflection

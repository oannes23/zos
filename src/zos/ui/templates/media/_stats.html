<div class="summary-stats">
    <div class="stat-card summary-stat-primary">
        <span class="stat-value">{{ stats.links_fetched | format_number }}</span>
        <span class="stat-label">Links Fetched ({{ stats.days }}d)</span>
    </div>
    <div class="stat-card">
        <span class="stat-value">{{ stats.youtube_count | format_number }}</span>
        <span class="stat-label">YouTube Videos</span>
    </div>
    <div class="stat-card">
        <span class="stat-value">{{ stats.images_analyzed | format_number }}</span>
        <span class="stat-label">Images Analyzed</span>
    </div>
    <div class="stat-card">
        <span class="stat-value">{{ stats.failures | format_number }}</span>
        <span class="stat-label">Fetch Failures</span>
    </div>
</div>
